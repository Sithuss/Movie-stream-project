<div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">

      <div class="modal-header" style="border-bottom: none;">

      </div>
      <div class="modal-body">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <form>
              <h4 class="text-center mb-4" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Add Admin</h4>
              <div class="mb-2">
                <label for="adminName" class="form-label">Admin Name</label>
                <input type="text" class="form-control" id="adminName">
              </div>
              <div class="mb-2">
                <label for="adminName" class="form-label">Password</label>
                <input type="text" class="form-control" id="adminName">
              </div>
              <div class="mb-5">
                <button type="submit" class="form-control btn btn-primary mt-2" [routerLink]="['/user/sign-up']" routerLinkActive="router-link-active">Add Admin</button>
              </div>

            </form>
          </div>

      </div>
    </div>
  </div>
