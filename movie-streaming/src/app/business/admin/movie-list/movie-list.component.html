<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Category</th>
        <th>Publisher</th>
        <th>Released Date</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movieList">
        <td>{{movie.id}}</td>
        <td>{{movie.title}}</td>
        <td>{{movie.category.name}}</td>
        <td>{{movie.publisher}}</td>
        <td>{{movie.released}}</td>
        <td class="text-center">
          <a href="#" class="btn btn-danger me-1">
            <i class="bi bi-trash"></i>
            Delete
          </a>
          <a href="#" class="btn btn-success">
            <i class="bi bi-eye"></i>
            Views
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
