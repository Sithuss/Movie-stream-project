<div class="container">

<div class="card mt-5">
  <div class="card-header">
    <h3 class="title text-center">User List</h3>

  <button class="btn btn-sm btn-primary me-2" (click)="showByRole('user')">User Role</button>
  <button class="btn btn-sm btn-success me-2" (click)="showByRole('uploader')">Uploader Role</button>
  <button class="btn btn-sm btn-danger me-2" (click)="showByRole('admin')">Admin Role</button>
  <button class="btn btn-sm btn-warning me-2" (click)="showAllRole()">All Users</button>

  </div>
  <div class="card-body">

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngIf="(users$ | async) as users">

      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>{{user.role}}</td>
        <td>
          <a href="#" class="btn btn-sm me-2 btn-danger">
            <i class="bi bi-trash"></i>
            Delete
          </a>
          <a href="#" class="btn btn-sm me-2 btn-primary">
            <i class="bi bi-pencil"></i>
            Edit
          </a>
          <a href="#" class="btn btn-sm btn-success">
            <i class="bi bi-eye"></i>
            View
          </a>
        </td>
      </tr>

    </tbody>
  </table>

  </div>
</div>

</div>
