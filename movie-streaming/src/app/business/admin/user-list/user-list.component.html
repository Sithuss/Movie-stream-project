<div class="container">

<div class="card mt-5">
  <div class="card-header">
    <h3 class="title text-center">User List</h3>

  <button class="btn btn-sm btn-primary me-2" (click)="showByRole('user')">User Role</button>
  <button class="btn btn-sm btn-success me-2" (click)="showByRole('uploader')">Uploader Role</button>
  <button class="btn btn-sm btn-danger me-2" (click)="showByRole('admin')">Admin Role</button>
  <button class="btn btn-sm btn-warning me-2" (click)="showAllRole()">All Users</button>

  </div>
  <div class="card-body">

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngIf="(users$ | async) as users">

      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>{{user.role}}</td>
        <td>
          <a href="#" class="btn btn-sm me-2 btn-danger">
            <i class="bi bi-trash"></i>
            Delete
          </a>
          <a href="#" class="btn btn-sm me-2 btn-success" data-bs-toggle="modal" data-bs-target="#profile">
            <i class="bi bi-eye"></i>
            View
          </a>

            <a *ngIf="user.role === 'uploader' " href="#" class="btn btn-sm me-2 btn-primary" data-bs-toggle="modal" data-bs-target="#payment">
              <i class="bi bi-credit-card"></i>
              Pay
            </a>

        </td>
      </tr>

    </tbody>
  </table>

  </div>
</div>

</div>

      <!-- Modal for Payment -->

<div class="modal fade" id="payment" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="border-bottom: none;">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="border: 1px solid gray;background-color: gray;color: aliceblue;border-radius: 50%;"></button>
      </div>
      <div class="modal-body">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">

        <form action="#">
          <h4 class="text-center mb-5" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Payment Method</h4>
          <div class="input-group mb-3">
            <span class="input-group-text" style="border-right: none;background-color: #ffffff">
              <i class="bi bi-envelope-at"></i>
            </span>
            <input type="email" class="form-control" placeholder="Email" style="border-left: none;">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" style="border-right: none;background-color: #ffffff">
              <i class="bi bi-telephone-fill"></i>
            </span>
            <input type="text" class="form-control" placeholder="Phone" style="border-left: none;">
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-text" style="border-right: none;background-color: #ffffff">
                <i class="bi bi-credit-card"></i>
              </span>
              <input type="text" class="form-control" placeholder="Card Number" style="border-left: none;">
            </div>
            <div class="row mt-2">
              <div class="input-group col">
                <span class="input-group-text" style="border-right: none;background-color: #ffffff">
                  <i class="bi bi-calendar"></i>
                </span>
                <input type="date" class="form-control" placeholder="Date" style="border-left: none;">
              </div>
              <div class="input-group col">
                <span class="input-group-text" style="border-right: none;background-color: #ffffff">
                  <i class="bi bi-lock"></i>
                </span>
                <input type="text" class="form-control" placeholder="CVC" style="border-left: none;">
              </div>
            </div>

            <div class="row mt-3 d-flex justify-content-center">
              <div class="col">
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Kpay
                  <label class="form-check-label" for="radio1"></label>
                </div>
              </div>

              <div class="col">
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">AYApay
                  <label class="form-check-label" for="radio2"></label>
                </div>
              </div>
<!--
              <div class="col">
                <div class="form-check">
                  <input type="radio" class="form-check-input">CBpay
                  <label class="form-check-label"></label>
                </div>
              </div> -->

              <div class="col">
                <div class="form-check">
                  <input type="radio" class="form-check-input">Wavepay
                  <label class="form-check-label"></label>
                </div>
              </div>

            </div>

          </div>
          <button type="submit" class="btn btn-primary form-control mt-3 mb-5">Payment</button>
        </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

      <!-- Modal for User Profile -->

<div class="modal fade" id="profile" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="border-bottom: none;">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="border: 1px solid gray;background-color: gray;color: aliceblue;border-radius: 50%;"></button>
      </div>
      <div class="modal-body">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <h5 class="text-center">Profile</h5>
            <p class="">Name</p>
            <p class="">Role</p>
            <p class="">Email</p>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
