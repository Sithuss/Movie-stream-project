<div class="container">
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Category</th>
          <th>Actor</th>
          <th>Actress</th>
          <th>Publisher</th>
          <th>Released Date</th>
          <th>Description</th>
          <th>Length</th>
          <th>Action</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movieList">
          <td>{{movie.id}}</td>
          <td>{{movie.title}}</td>
          <td>{{movie.category.name}}</td>
          <td>{{movie.actor}}</td>
          <td>{{movie.actress}}</td>
          <td>{{movie.publisher}}</td>
          <td>{{movie.released}}</td>
          <td>{{movie.description}}</td>
          <td>{{movie.length}}</td>
          <td>
            <button class="btn btn-danger">
              <i class="bi bi-x"></i> Delete</button>
          </td>
          <td>
            <button class="btn btn-warning">
              <i class="bi bi-pencil"></i> Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
