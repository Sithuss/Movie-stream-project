<!-- <nav [ngClass]="{'navbar-dark': isValue, 'bg-dark': isValue }" class=" navbar navbar-expand shadow"> -->
<nav class=" navbar navbar-expand shadow">
  <div class="container">
    <a [routerLink]="['/uploader/home']" class="navbar-brand">Movie Streaming</a>

    <ul class="navbar-nav">

      <li class="nav-item ms-3">
        <a [routerLink]="['/uploader/home']" routerLinkActive="active" class="nav-link">
          <i class="bi bi-house fs-5"></i>
        </a>
      </li>

      <li class="nav-item ms-3">
        <a [routerLink]="['/uploader/upload']" routerLinkActive="active" class="nav-link">
          <i class="bi bi-plus-circle fs-5"></i>
        </a>
      </li>

      <li class="nav-item ms-3">
        <div class="notification-dropdown">
          <button class="btn nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person fs-5"></i>
          </button>
          <div>
            <ul *ngIf="(user | async) as user" class="noti-alg shadow dropdown-menu mt-3">
              <li class="">
                <div class="d-flex justify-content-center">
                  <p>name : {{user.name}}</p>
                </div>
              </li>
              <li class="">
                <div class="d-flex justify-content-center">
                  <p>phone : {{user.phone}}</p>
                </div>
              </li>
              <li class="">
                <div class="d-flex justify-content-center">
                  <p>email : {{user.email}}</p>
                </div>
              </li>
              <li class="">
                <div class="d-flex justify-content-center">
                  <p>company : {{user.company}}</p>
                </div>
              </li>
              <li class="mt-3">
                <div class="d-flex justify-content-center">
                  <a href="#" class="btn btn-warning rounded-pill">
                    <i class="bi bi-pencil"></i>
                  </a>
                  <button class="btn btn-danger rounded-pill">
                    <i class="bi bi-box-arrow-up-right"></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </li>

      <li class="nav-item ms-3">
        <div class="notification-dropdown ">
          <button class="btn dropdown-toggle position-relative" type="button" data-bs-toggle="dropdown"
            aria-expanded="true">
            <i class="bi bi-bell-fill fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{noti.length}}
            </span>
          </button>
          <div class="noti-alg dropdown-menu dropdown-menu-lg dropdown-menu-right">

            <ul class="" *ngFor="let noti of noti">
              <li class="dropdown-item">
                <a href="#" class="nav-link">{{noti.descript}}</a>
              </li>
            </ul>
          </div>
        </div>
      </li>

      <li class="nav-item ms-3 me-3">
        <button (click)="changeMode()" class="nav-link">
          <i class="bi bi-moon-stars-fill fs-5"></i></button>
      </li>

    </ul>
  </div>
</nav>
