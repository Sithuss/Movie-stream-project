<!-- <nav [ngClass]="{'navbar-dark': isValue, 'bg-dark': isValue }" class=" navbar navbar-expand shadow"> -->
<nav class=" navbar navbar-expand shadow">
  <div class="container">
    <a [routerLink]="['/uploader/home']" class="navbar-brand">Movie Streaming</a>

    <ul class="navbar-nav">

      <li class="nav-item ms-3">
        <a [routerLink]="['/uploader/home']" routerLinkActive="active" class="nav-link">
          <i class="bi bi-house fs-5"></i>
        </a>
      </li>

      <li class="nav-item ms-3">
        <a [routerLink]="['/uploader/upload']" routerLinkActive="active" class=" nav-link">
          <i class="bi bi-plus-circle-fill fs-5 text-success"></i>
        </a>
      </li>

      <li class="nav-item ms-3">
        <div class="notification-dropdown">
          <button class="btn nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person fs-5"></i>
          </button>
          <div>
            <div class=" noti-alg shadow dropdown-menu mt-3">
              <div class="card-header">
                <h5 class="text-center">Profile</h5>
              </div>
              <div class="">
                <ul *ngIf="(user | async) as user" class="list-group list-group-flush">
                  <li class="circle d-flex justify-content-center align-items-center ">
                    <img src="assets\photo\man-pp.png" alt="Profile picture"
                      class="img-center rounded-circle img-thumbnail w-50">
                  </li>
                  <li class="list-group-item">
                    <i class="bi bi-person"></i> {{user.name}}
                  </li>
                  <li class="list-group-item">
                    <i class="bi bi-phone"></i> {{user.phone}}
                  </li>
                  <li class="list-group-item">
                    <i class="bi bi-envelope"></i> {{user.email}}
                  </li>
                  <li class="list-group-item">
                    <i class="bi bi-building"></i> {{user.company}}
                  </li>
                  <li class="mt-3">
                    <div class="d-flex justify-content-center">
                      <a href="#" class="btn btn-warning rounded-pill">
                        <i class="bi bi-pencil"></i>
                      </a>
                      <button class="btn btn-danger rounded-pill">
                        <i class="bi bi-box-arrow-up-right"></i>
                      </button>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </li>

      <li class="nav-item ms-3">
        <div class="notification-dropdown">
          <button class="btn dropdown-toggle position-relative" (click)="resetNoti()" type="button"
            data-bs-toggle="dropdown" aria-expanded="true">
            <i class="bi bi-bell-fill fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{notiCount}}
            </span>
          </button>
          <div class="noti-alg shadow dropdown-menu mt-3">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let notiItem of noti">
                <a href="#" class="nav-link">{{notiItem.descript}}</a>
              </li>
            </ul>
          </div>
        </div>
      </li>

      <li class="nav-item ms-3 me-3">
        <button (click)="changeMode()" class="nav-link">
          <i class="bi bi-moon-stars-fill fs-5"></i></button>
      </li>

    </ul>
  </div>
</nav>
