<!DOCTYPE html>
<html>
<head>
  <title>Movie Upload</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120vh;
      margin: 0;
    }

    form {
      text-align: center;
      width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h1 {
      margin-top: 0;
    }

    label, input, textarea {
      display: block;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="upload.php" method="POST" enctype="multipart/form-data">
    <h1>Movie Upload</h1>
    <label for="title">Movie Title:</label>
    <input type="text" name="title" id="title" required><br><br>

    <label for="description">Description:</label><br>
    <textarea name="description" id="description" rows="4" cols="40"></textarea><br><br>

    <label for="poster">Movie Poster:</label>
    <input type="file" name="poster" id="poster"><br><br>

    <label for="movie">Movie File:</label>
    <input type="file" name="movie" id="movie" accept="video/*" required><br><br>

    <input type="submit" value="Upload">
  </form>
</body>
</html>
