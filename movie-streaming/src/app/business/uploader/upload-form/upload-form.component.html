
<html>
<head>
  <title>Movie Upload Form</title>
</head>
<body>
 <div class="container">

  <div class="card">
    <div class="card-header">
      <h3 class="text-center">Movie Upload Form</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="form">
        <div class="row">

        <app-form-group class="col" [valid]="form.get('title')!.valid" label="Movie Title">
          <input formControlName="title" type="text" class="form-control" placeholder="Enter movie title">
        </app-form-group>
        <app-form-group class="col" [valid]="form.get('length')!.valid" label="Movie length">
          <input formControlName="title" type="number" class="form-control" placeholder="Enter movie length">
        </app-form-group>
        <app-form-group class="col" [valid]="form.get('title')!.valid" label="Movie Category">
          <input formControlName="category" type="text" class="form-control" placeholder="Enter movie Category">
        </app-form-group>
        </div>

        <div class="row">

        <app-form-group class="col" [valid]="form.get('actor')!.valid" label="Actor">
          <input formControlName="actor" type="text" name="actor"  class="form-control" placeholder="Enter Actor Name">
          </app-form-group>

          <app-form-group class="col" [valid]="form.get('actress')!.valid" label="Actress Name">
            <input formControlName="actress" type="text" name="acterss"  class="form-control" placeholder="Enter Actress Name">
            </app-form-group>
            <app-form-group class="col" [valid]="form.get('director')!.valid" label="Director Name">
              <input formControlName="director" type="text" name="director"  class="form-control" placeholder="Enter Actress Name">
              </app-form-group>
        </div>




        <div class="form-group mb-3">
          <label for="description">Description</label>
      <textarea name="description" id="description" class="form-control" rows="4" cols="40"></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="poster">Movie Poster</label>
          <input type="file" name="poster" class="form-control" id="poster">
        </div>

        <div class="form-group mb-3">
          <label for="movie">Movie File</label>
          <input type="file" name="movie" id="movie" class="form-control" accept="video/*" required>
        </div>

      <input type="submit" class="btn btn-sm btn-primary" value="Upload">
    </form>
    </div>
  </div>
</div>
</body>
</html>
