<div class="container my-5 w-50">
    <div class="card rounded shadow">
        <div class="card-header">
            <h3> <i class="bi bi-pencil-square"></i> Edit Account </h3>
        </div>
        <div class="card-body">
            <form [formGroup]="editform">
            <app-form-group label="name">
                <input formControlName="name" type="name" class="form-control" placeholder="Enter your name">
            </app-form-group>

            <app-form-group label="email">
                <input formControlName="email" type="email" class="form-control" placeholder="Enter your email">
            </app-form-group>

            <app-form-group label="password">
                <input formControlName="password" type="password" class="form-control" placeholder="Enter password">
            </app-form-group>
        </form>

        <div row="mb-2">
            <button class="btn btn-success" (click)="home()">Save</button>

        </div>

        </div>
    </div>
</div>
