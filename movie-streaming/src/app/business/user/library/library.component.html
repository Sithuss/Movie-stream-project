<div class="container mt-5">

  <div *ngIf="(library | async) as movie">
    <div class="row">

      <div class="col-md-6">
        <img src="https://source.unsplash.com/600x400/?ww2"
        class="card-img-top img-thumbnail mb-4" alt="...">
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="text-center">{{movie.title}}</h4>
          </div>
          <div class="card-body border">
            <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="mb-2">Actor</div>
                <div class="mb-2">Actress</div>
                <div class="mb-2">Category</div>
                <div class="mb-2">Publisher</div>
                <div class="mb-2">Director</div>
                <div class="mb-2">ReleasedDate</div>
              </div>
              <div class="col-1">
                <div class="h5 fw-bold mb-2">-</div>
                <div class="h5 fw-bold mb-2">-</div>
                <div class="h5 fw-bold mb-2">-</div>
                <div class="h5 fw-bold mb-2">-</div>
                <div class="h5 fw-bold mb-2">-</div>
                <div class="h5 fw-bold mb-2">-</div>
              </div>
              <div class="col-md">
                <div class="mb-2">{{movie.actor}} </div>
                <div class="mb-2">{{movie.actress}} </div>
                <div class="mb-2">{{movie.category}} </div>
                <div class="mb-2">{{movie.publisher}} </div>
                <div class="mb-2">{{movie.director}} </div>
                <div class="mb-2">{{movie.released}} </div>
              </div>
              <div>
                <button class="card-footer"></button>
              </div>
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>
  </div>
