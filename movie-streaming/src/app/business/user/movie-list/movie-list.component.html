<div class="container-fluid mt-2 ms-2">
  <div class="row">

    <div class="col-2 mt-3">
      <div class=" ms-2 me-auto">
        <div class="card-body">
          <div class="card-header text-center">
            <h2>Genres</h2>
          </div>
          <ul *ngFor="let cat of categories" class="list-group">
            <button class="nav-link text-start" (click)="mvListWithCat(cat.name)">
              <li class="list-group-item list-group-item-action">{{cat.name}}</li>
            </button>
          </ul>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="row">
        <div class="col-3 mt-3" *ngFor="let movie of movies">
          <div class="shadow" style="height: 300px;" >
            <div class="card-body">
              <a href="" [routerLink]="['/user/movie-details',movie.id]">
                <img style=" object-fit: cover; height: 250px;" src={{movie.photo}} class="card-img-top img-thumbnail" alt="..." >
              </a>
            </div>
            <div class="card-body" style="background-color: rgb(199, 201, 219); height: 54px;">
              <a href="" [routerLink]="['/user/movie-details',movie.id]" class=" text-secondary align-middle nav-link">
                <p class="card-title fw-semibold text-center text-truncate"><i class="bi bi-film"></i> {{movie.title}}</p>
                <p class="card-title fw-semibold text-center">~{{movie.released}}~</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
