<div class="container mt-5">
  <div class="row justify-content-end mb-5">

    <div class="col-3">
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions" style="background-color: rgb(35, 30, 53);"
        aria-controls="offcanvasWithBothOptions">categories</button>
    </div>
    <div class="col">

      <form [formGroup]="searchWord" class="input-group ms-auto shadow-sm" style="width: 7cm;" role="search">
        <input class="form-control" formControlName="keyword" type="search" placeholder="Search anything here...."
          aria-label="Search">
        <button class="btn btn-outline-success" id="search" (click)="search()" type="submit"><i
            class="bi bi-search"></i></button>
      </form>
    </div>
  </div>



  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title fst-italic" id="offcanvasWithBothOptionsLabel">Category List</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        <ul *ngFor="let cat of categories" class="list-group">
          <button class="nav-link text-start" (click)="mvListWithCat(cat.name)">
            <li class="list-group-item list-group-item-action">{{cat.name}}</li>
          </button>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3" *ngFor="let movie of movies">
      <div class="card rounded shadow mt-5">
        <a href="" [routerLink]="['/user/movie-details',movie.id]" class="text-dark card-title align-middle nav-link">
          <img src={{movie.photo}} class="card-img-top" alt="...">
          <div class="card-body rounded">

            <p class="card-title fst-italic fw-medium text-center" style="height: 3rem;"><i class="bi bi-film"></i>
              {{movie.title}}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
