<div class="container mt-5">
  <div class="row">
    <div class="col" *ngFor="let movie of movies">
      <div class="card" style="width: 18rem;">
        <img src="https://source.unsplash.com/600x400/?ww2" class="card-img-top img-thumbnail" alt="...">
        <div class="card-body">
          <a class="col-md-4 justify-content-center"
            [routerLink]="['/user/movie-details', movie.id]">{{movie.title}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
