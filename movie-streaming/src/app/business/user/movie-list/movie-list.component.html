<div class="container-fluid mt-3 ms-2">
  <div class="row mt-1">

    <div class="col-3">
      <div class="card ms-3 me-auto">
        <div class="card-header">
          <h2>Category List</h2>
        </div>
        <div class="card-body">
          <ul *ngFor="let cat of categories" class="list-group">
            <button class="nav-link text-start" (click)="mvListWithCat(cat.name)"><li class="list-group-item list-group-item-action">{{cat.name}}</li></button>
          </ul>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="row">
        <div class="col-3 mt-2"  *ngFor="let movie of movies">
          <div class=" rounded shadow" style="height: 420px; width: 350;">
            <div class="card-body" >
              <img style="width: 250px; height: 360px;" src={{movie.photo}} class="card-img-top img-thumbnail" alt="..." >
            </div>
            <div class="card-body rounded" style="background-color: rgb(199, 172, 74); height: 60px;">
              <a href="" [routerLink]="['/user/movie-details',movie.id]" class="text-light align-middle nav-link">
                <p class="card-title fst-italic fw-medium text-center text-wrap" style="width: fit-content;"><i class="bi bi-film"></i> {{movie.title}}</p>
                <p class="card-title fw-semibold text-center">~{{movie.released}}~</p>
              </a>
            <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
