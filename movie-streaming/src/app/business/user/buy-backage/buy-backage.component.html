
<div class="container w-50 my-5">
  <div class="card rounded shadow">
    <div class="card-header">
      <h4> <i class="bi bi-cart-fill"></i> Buy Package</h4>
    </div>
    <div class="card-body mt-3">
      <div class="form-group">
        <label for="package" class="form-label">Select a Package</label>
          <select class="form-control" name="package" id="package" formControlName="package">
            <option value="">Unlimited</option>
            <option value="package1">Package 1</option>
            <option value="package2">Package 2</option>
            <option value="package3">Package 3</option>
            <option value="package4">Package 4</option>
          </select>

          <br>

          <label for="quantity">Quantity:</label>
          <input type="number" class="form-control" id="quantity"
          name="quantity" min="1" formControlName="quantity" value="0">
      </div>

      <div class="form-group mt-3">
        <label>Payment Method: </label>
        <div class="col mt-3">
          <div class="form-check-inline">
            <input type="checkbox" class="form-check-input" formControlName="paymentMethod"
             value="Paypal" name="paymentMethod">
            <label class="form-check-label ms-2">Paypal</label>
          </div>

          <div class="form-check-inline">
            <input type="checkbox" class="form-check-input" formControlName="paymentMethod"
             value="Paypal" name="paymentMethod">
            <label class="form-check-label ms-2">Credit Card</label>
          </div>

          <div class="form-check-inline">
            <input type="checkbox" class="form-check-input" formControlName="paymentMethod"
             value="Paypal" name="paymentMethod">
            <label class="form-check-label ms-2">Visa</label>
          </div>
        </div>
        </div>
