<h3><i class="bi bi-door-open"></i> Sign In</h3>

<div class="row mt-3">

  <div class="col-4">
    <form [formGroup]="signupForm">

      <app-form-group [valid]="form.get('email')!.valid" label="Email Address">
        <input formControlName="email" type="email" class="form-control" placeholder="Enter your email">
      </app-form-group>

      <app-form-group [valid]="form.get('password')!.valid" label="Password" >
        <input formControlName="password" type="password" placeholder="Enter Password" class="form-control">
      </app-form-group>

      <button [class.disabled]="!form.valid" type="button" (click)="signIn()" class="btn btn-outline-success">
        <i class="bi bi-unlock"></i> Sign In
      </button>
    </form>

  </div>
</div>
