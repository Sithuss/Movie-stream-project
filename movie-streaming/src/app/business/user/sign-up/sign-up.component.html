<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name">
    <div *ngIf="form['name'].touched && form['name'].errors">
      <div *ngIf="form['name'].errors['required']">Name is required.</div>
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="form['email'].touched && form['email'].errors">
      <div *ngIf="form['email'].errors['required']">Email is required.</div>
      <div *ngIf="form['email'].errors['email']">Email is invalid.</div>
    </div>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="form['password'].touched && form['password'].errors">
      <div *ngIf="form['password'].errors['required']">Password is required.</div>
      <div *ngIf="form['password'].errors['minlength']">Password should be at least 6 characters long.</div>
    </div>
  </div>

  <div>
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword">
    <div *ngIf="form['confirmPassword'].touched && form['confirmPassword'].errors">
      <div *ngIf="form['confirmPassword'].errors['required']">Confirm Password is required.</div>
    </div>
  </div>

  <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
</form>
