<div class="bg-dark" *ngIf="(movie | async) as movie">
  <div class="" style="position: relative; width: 100%;">
    <a href="#" style="width:100%;height: 500px;text-decoration:none; opacity: 0.8;">
      <img class="img" [src]="movie.photo" alt="" style="width: 100%;height: 500px; box-shadow: 2px 2px 2px #888888;">
    </a>
    <span class=""
      style="position: absolute;bottom:0px;left:0px;text-align:center;font-size: 12px;font-weight: bold;"></span>
    <span class="play-list-item-lables flex-0" _trans="true"
      style="position: absolute;top:60%;left: 5%; font-size:13px;">
      <img style="height: 200px; width: 150px;" [src]="movie.photo" alt="">
    </span>
  </div>



  <div class="bg-dark">
    <div class="container bg-dark mt-5">

      <div class="row ">

        <div class="col-md-5">
          <!-- <img [src]="movie.photo" class="card-img-top img-thumbnail mb-4" alt="..."> -->

          <button class="btn btn-sm btn-outline-secondary rounded-pill ms-3" (click)="streamMovie(movie.id)">Watch
            Now</button>
          <button class="btn btn-sm btn-outline-success rounded-pill ms-3" (click)="goReviews()">Feedback</button>
          <button class="btn btn-sm btn-outline-info rounded-pill ms-3" (click)="goHome()">Back To Home</button>
        </div>

        <div class="col-md-1"></div>
        <!-- <div class="col-md-6"> -->
        <!-- <div> -->
        <div class="  card bg-dark shadow rounded mt-5">
          <div class="card-header">
            <h4 class="text-center text-secondary" style="font-weight: bold; ">{{movie.title}}</h4>
          </div>
          <div class="card-body border">

            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="text-secondary nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                  data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                  aria-selected="true">Details</button>
                <button class="text-secondary nav-link " id="nav-profile-tab" data-bs-toggle="tab"
                  data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                  aria-selected="false">Description</button>
                <button class="text-secondary nav-link " id="nav-contact-tab" data-bs-toggle="tab"
                  data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact"
                  aria-selected="false">Trailer</button>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane mt-2 fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                tabindex="0">

                <div class="container">
                  <div class="row">
                    <table class="table mt-2 text-secondary bg-dark">
                      <tr>
                        <td class="column-header">Casts</td>
                        <td class="column-header">-</td>
                        <td class="column-content">{{movie.casts}}</td>
                      </tr>
                      <br>
                      <tr>
                        <td class="column-header">Category</td>
                        <td class="column-header">-</td>
                        <td class="column-content">{{movie.category}}</td>
                      </tr>
                      <br>
                      <tr>
                        <td class="column-header">Publisher</td>
                        <td class="column-header">-</td>
                        <td class="column-content">{{movie.publisher}}</td>
                      </tr>
                      <br>
                      <tr>
                        <td class="column-header">Director</td>
                        <td class="column-header">-</td>
                        <td class="column-content">{{movie.director}}</td>
                      </tr>
                      <br>
                      <tr>
                        <td class="column-header">Released Date</td>
                        <td class="column-header">-</td>
                        <td class="column-content">{{movie.released}}</td>
                      </tr>
                    </table>
                  </div>
                </div>

              </div>
              <div class="tab-pane fade mt-2 text-white" style="min-height: 12rem" id="nav-profile" role="tabpanel"
                aria-labelledby="nav-profile-tab" tabindex="0">
                {{movie.description}}
              </div>
              <div class="tab-pane fade  mt-2" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"
                tabindex="0">

                <div class="ratio ratio-16x9">
                  <iframe class="" src="https://www.youtube.com/embed/t_n_Jc7SeFU" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                  </iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
