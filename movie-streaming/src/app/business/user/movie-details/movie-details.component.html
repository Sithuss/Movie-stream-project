<div class="container mt-5">

  <div *ngIf="(movie | async) as movie">
    <div class="row">

      <div class="col-md-5">
        <img [src]="movie.photo" class="card-img-top img-thumbnail mb-4" alt="...">

        <button class="btn btn-sm btn-outline-secondary rounded-pill ms-3" (click)="streamMovie(movie.id)">Watch
          Now</button>
        <button class="btn btn-sm btn-outline-success rounded-pill ms-3" (click)="goReviews()">Feedback</button>
        <button class="btn btn-sm btn-outline-info rounded-pill ms-3" (click)="goHome()">Back To Home</button>
      </div>

      <div class="col-md-1"></div>
      <div class="col-md-6">
        <div class="card  shadow rounded">
          <div class="card-header">
            <h4 class="text-center" style="font-weight: bold; ">{{movie.title}}</h4>
          </div>
          <div class="card-body border">

            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                  type="button" role="tab" aria-controls="nav-home" aria-selected="true">Details</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                  type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Description</button>
                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                  type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Trailer</button>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane mt-2 fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                tabindex="0">

                <div class="container">
                  <div class="row">
                    <table class="table mt-2">
                      <tr>
                        <td class="column-header">Casts</td>
                        <td class="column-header">-</td>
                        <td class="column-content">{{movie.casts}}</td>
                      </tr>
                      <br>
                      <tr>
                        <td class="column-header">Category</td>
                        <td class="column-header">-</td>
                        <td class="column-content">{{movie.category}}</td>
                      </tr>
                      <br>
                      <tr>
                        <td class="column-header">Publisher</td>
                        <td class="column-header">-</td>
                        <td class="column-content">{{movie.publisher}}</td>
                      </tr>
                      <br>
                      <tr>
                        <td class="column-header">Director</td>
                        <td class="column-header">-</td>
                        <td class="column-content">{{movie.director}}</td>
                      </tr>
                      <br>
                      <tr>
                        <td class="column-header">Released Date</td>
                        <td class="column-header">-</td>
                        <td class="column-content">{{movie.released}}</td>
                      </tr>
                    </table>
                  </div>
                </div>

              </div>
              <div class="tab-pane fade mt-2" style="min-height: 12rem" id="nav-profile" role="tabpanel"
                aria-labelledby="nav-profile-tab" tabindex="0">
                {{movie.description}}
              </div>
              <div class="tab-pane fade  mt-2" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"
                tabindex="0">

                <div class="ratio ratio-16x9">
                  <iframe class="" src="https://www.youtube.com/embed/t_n_Jc7SeFU" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                  </iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
