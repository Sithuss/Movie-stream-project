<div class="container">
    <div class="row">
      <div class="col-md-6">
        <img [src]="movie.photo" class="img-fluid" alt="image">
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>{{movie.title}}</h4>
              <div class="card-body">
                <div class="card-title">Produced By {{movie.publisher}}</div>
                <div class="card-text">{{movie.category.name}}</div>
                <div class="card-text">{{movie.actor}}</div>
                <div class="card-text">{{movie.actress}}</div>
                <div class="card-text">{{movie.released}}</div>
                <div class="card-text">{{movie.description}}</div>
                <a href="#">View Trailer(link)</a>
              </div>
          </div>    
        </div>    
      </div>
    </div>
  </div>

  <div class="row ms-auto">
    <div class="col-md-6">
      <button class="btn btn-success" (click)="streamMovie() ">Stream Movie</button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-info" (click)="goReviews()">Reviews</button>
    </div>
</div>
