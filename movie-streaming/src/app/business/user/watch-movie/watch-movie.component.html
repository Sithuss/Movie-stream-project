                <div class="col-md">

                  <div class="mb-2 category-list">{{movie.category}} </div>

                  <div class="mb-2 director-list">{{movie.director}} </div>
                  <div class="mb-2 releasedDate-list">{{movie.released}} </div>

              </div>
