<div class="bg-dark">
  <h3 class="text-warning ms-3">Movie Title</h3>
  <div class="row ms-3">
    <p class="text-white">Category: </p>
    <p class="text-white">Movie Info: (movie detail link)</p>
    <div class="col me-3">
      <button type="submit" class="btn btn-danger">Report</button>
    </div>

  </div>



  <div class="container text-center w-75 align my-5">
    <div class="card">
      <div class="card-header bg-secondary">
        <div class="card-title text-light text-start">Movie</div>
      </div>
      <div class="card-body bg-dark">
        <video class="object-fit-contain" loop muted controls class="w-100" >
          <source src="" type="video/mp4">
        </video>
      </div>


      <div class="d-flex">
        <div class="card-body bg-secondary text-align">
          <a href="#" class="btn btn-outline-warning me-3" [routerLink]="['/user/buy']">Premium Packages</a>
          <a href="#" class="btn btn-success me-3">Download</a>
        </div>

        <div class="card-body bg-secondary text-align">
          <a href="#" class="text-white me-3"><span>To stream or download, please sign in!</span></a>
        </div>

      </div>



    </div>


  </div>


</div>
