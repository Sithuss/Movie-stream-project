
<div class="">
  <div class="row">
    <div class="col-sm-8">
      <div class="container text-center w-100 align my-5">
        <div class="card rounded shadow">
          <div class="card-header bg-secondary">
            <div class="card-title text-light text-start">Movie</div>
          </div>
          <div class="card-body">
            <video class="object-fit-contain" loop muted controls class="w-100" >
              <source src="" type="video/mp4">
            </video>
          </div>


          <div class="" *ngIf="(movie$ | async) as movie">
            <div class="card-body bg-secondary text-end">
              <a href="#" class="btn btn-outline-warning me-3" [routerLink]="['/user/buy']">Premium Packages</a>
              <a href="" class="btn btn-success me-2">Download</a>
              <a href="#" class="btn btn-info me-2" (click)="saveToL(movie.id)">Save</a>
            </div>

            <!-- <div class="card-body bg-secondary text-align">
              <a href="#" class="text-white me-3"><span>To stream or download, please sign in!</span></a>
            </div> -->

          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 my-5">
      <div *ngIf="(movie$ | async) as movie" class="card rounded shadow">
        <div class="card-header">
          <h4>{{movie.title}}</h4>
        </div>
        <div class="card-body border">
          <table class="table">
            <tr>
              <td class="column-header">Casts</td>
              <td class="column-header">-</td>
              <td class="column-content">{{movie.casts}}</td>
            </tr>
            <br>
            <tr>
              <td class="column-header">Category</td>
              <td class="column-header">-</td>
              <td class="column-content">{{movie.category}}</td>
            </tr>
            <br>
            <tr>
              <td class="column-header">Publisher</td>
              <td class="column-header">-</td>
              <td class="column-content">{{movie.publisher}}</td>
            </tr>
            <br>
            <tr>
              <td class="column-header">Director</td>
              <td class="column-header">-</td>
              <td class="column-content">{{movie.director}}</td>
            </tr>
            <br>
            <tr>
              <td class="column-header">Released Date</td>
              <td class="column-header">-</td>
              <td class="column-content">{{movie.released}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
