<div class="container py-5">
    <div class="card-header">
        <h3> <i class="bi bi-person-fill-check"></i> User Account</h3>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="card mb-4">
             <div class="card-body text-center">
                <img src="assets\photo\profile.jpg" alt="Profile picture"
                class="rounded-circle img-fluid" style="width: 150px;">
                
              <div class="d-flex justify-content-center mb-4"> 
                <button (click)="imageInput.click()" type="submit" class="btn btn-outline-primary"><i class="bi bi-camera"> Upload Profile</i></button>
              </div>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card mb-4">
        <div class="card-body">
            <div class="row">

                
                <div class="col-sm-3"><p class="mb-0">Full Name</p></div>
                <div class="col-sm-9"><p class="text-muted mb-0">{{user.name}}</p></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3"><p class="mb-0">Email</p></div>
                <div class="col-sm-9"> <p class="text-muted mb-0"> {{user.email}} </p></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3"><p class="mb-0"> Premium </p></div>
                <div class="col-sm-9"><p class="text-muted mb-0"> {{user.preminum}} </p></div>
            </div>
            <hr>
            <button type="submit" class="btn btn-outline-success" (click)="editAccount()">
                <i class="bi bi-pencil btn-sm"></i> Edit Account</button>
            <!-- <button type="submit" class="btn btn-outline-primary ms-3" (click)="history()" >
                <i class="bi bi-clock-history"></i> Watch History </button> -->

           </div>
        </div>
    
    </div>
</div>
</div>

<form class="d-none">
    <input (change)="uploadImage(imageInput.files)" type="file" #imageInput >
  </form>
