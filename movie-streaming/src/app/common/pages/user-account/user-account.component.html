<div class="container my-5 w-50">
    <div class="card rounded shadow">
      <div class="card-header">
        <h3> <i class="bi bi-person-fill-check"></i> User Account</h3>
      </div>
      <div class="card-body">
            
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Full Name</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{user.name}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Email</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0"> {{user.email}} </p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0"> Preminum Package</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0"> {{user.preminum}} </p>
          </div>
        </div>
        <hr>
  
            <div class="row">

                <button type="submit" class="btn btn-success" (click)="editAccount()">
                    <i class="bi bi-pencil btn-sm"></i> Edit Account </button>
            </div>
          
      </div>
    </div>
