<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let movie of movies">
      <div class="card mb-3" style="width: 18rem;">
        <img src="https://source.unsplash.com/600x400/?ww2" class="card-img-top img-thumbnail" alt="...">
        <div class="card-body">
          <a class="card-title text-truncate" [routerLink]="['/user/movie-details', movie.id]">{{movie.title}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
